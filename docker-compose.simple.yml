version: '3.8'

services:
  frontend:
    build:
      context: ./app/frontend/scenario-tool-suite
      dockerfile: Dockerfile.dev
    container_name: openscenario-frontend-simple
    ports:
      - "3000:3000"
    volumes:
      - ./app/frontend/scenario-tool-suite:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - openscenario-network

  backend:
    build:
      context: ./app/backend/openscenario-api-service
      dockerfile: Dockerfile.simple
    container_name: openscenario-backend-simple
    ports:
      - "8080:8080"
    volumes:
      - ./app/backend/openscenario-api-service:/app
    environment:
      - PORT=8080
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    networks:
      - openscenario-network

networks:
  openscenario-network:
    driver: bridge
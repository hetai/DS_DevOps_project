server:
  http_listen_port: 3200
  grpc_listen_port: 9096

distributor:
  receivers:
    jaeger:
      protocols:
        thrift_compact:
          endpoint: 0.0.0.0:6831
        thrift_binary:
          endpoint: 0.0.0.0:6832
        grpc:
          endpoint: 0.0.0.0:14250
        thrift_http:
          endpoint: 0.0.0.0:14268
    zipkin:
      endpoint: 0.0.0.0:9411
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    opencensus:
      endpoint: 0.0.0.0:55678

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: openscenario-dev
      environment: development
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
    pool:
      max_workers: 100
      queue_depth: 10000

querier:
  max_concurrent_queries: 20
  search:
    query_timeout: 30s
    prefer_self: 10

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

overrides:
  defaults:
    # OpenSCENARIO specific configurations
    max_traces_per_user: 50000
    max_bytes_per_trace: 5000000
    max_search_bytes_per_trace: 1000000
    ingestion_rate_limit_bytes: 20000000
    ingestion_burst_size_bytes: 30000000
    
    # Metrics generator configuration
    metrics_generator:
      processors: [service-graphs, span-metrics]
      generate_native_histograms: true
      
    # Search configuration
    max_search_duration: 24h
    block_retention: 24h

# Development environment specific settings
target: all
auth_enabled: false
multitenancy_enabled: false

# Logging configuration
log_level: info
log_format: json

# Memberlist configuration for development
memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
    - tempo:7946
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ds-devops-backend-hpa
  namespace: ds-devops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ds-devops-backend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ds-devops-frontend-hpa
  namespace: ds-devops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ds-devops-frontend
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
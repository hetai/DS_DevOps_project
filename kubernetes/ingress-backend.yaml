apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ds-devops-backend-ingress
  namespace: ds-devops
  annotations:
    traefik.ingress.kubernetes.io/router.priority: "100"
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /health
        pathType: Exact
        backend:
          service:
            name: ds-devops-backend-service
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ds-devops-backend-service
            port:
              number: 8080
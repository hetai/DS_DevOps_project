apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-devops-frontend
  namespace: ds-devops
  labels:
    app: ds-devops-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ds-devops-frontend
  template:
    metadata:
      labels:
        app: ds-devops-frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/hetai/ds-devops-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
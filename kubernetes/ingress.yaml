apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ds-devops-ingress
  namespace: ds-devops
  annotations:
    # No path rewriting, let backend handle /api paths
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /health
        pathType: Exact
        backend:
          service:
            name: ds-devops-backend-service
            port:
              number: 8080
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: ds-devops-backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ds-devops-frontend-service
            port:
              number: 80
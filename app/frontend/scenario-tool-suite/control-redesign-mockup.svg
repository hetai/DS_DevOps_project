<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3d" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    控制界面重新设计方案 - 视觉效果图
  </text>
  
  <!-- 当前设计 (左侧) -->
  <g transform="translate(50, 60)">
    <text x="250" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666">
      当前设计 (问题)
    </text>
    
    <!-- 3D视图区域 -->
    <rect x="0" y="40" width="500" height="300" fill="url(#bg3d)" stroke="#ccc" stroke-width="2" rx="8"/>
    <text x="250" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">
      3D 可视化区域
    </text>
    
    <!-- 右侧控制面板 (问题区域) -->
    <rect x="380" y="60" width="100" height="180" fill="#fff" stroke="#ff6b6b" stroke-width="3" rx="6" filter="url(#shadow)"/>
    <text x="430" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      播放控制
    </text>
    <circle cx="415" cy="95" r="8" fill="#4CAF50"/>
    <polygon points="412,92 418,95 412,98" fill="white"/>
    <circle cx="445" cy="95" r="8" fill="#666"/>
    <text x="445" y="99" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">⟲</text>
    
    <text x="430" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      视图控制
    </text>
    <rect x="390" y="125" width="80" height="15" fill="#f0f0f0" stroke="#ccc" rx="2"/>
    <text x="430" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">
      显示验证
    </text>
    
    <rect x="390" y="145" width="80" height="15" fill="#f0f0f0" stroke="#ccc" rx="2"/>
    <text x="430" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">
      显示标签
    </text>
    
    <text x="430" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      性能信息
    </text>
    <text x="430" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">
      FPS: 60
    </text>
    <text x="430" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">
      渲染: 16ms
    </text>
    
    <!-- 问题标注 -->
    <text x="490" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b" font-weight="bold">
      ❌ 占用视图空间
    </text>
    <text x="490" y="165" font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b" font-weight="bold">
      ❌ 不便于控制
    </text>
    
    <!-- 底部时间轴 (当前位置冲突) -->
    <rect x="300" y="280" width="180" height="50" fill="#2a2a2a" stroke="#ff6b6b" stroke-width="2" rx="6" filter="url(#shadow)"/>
    <text x="390" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      时间轴控制器
    </text>
    <text x="390" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ccc">
      (位置冲突)
    </text>
    
    <!-- 底部横条 (未充分利用) -->
    <rect x="150" y="360" width="200" height="40" fill="rgba(0,0,0,0.8)" stroke="#ffa500" stroke-width="2" rx="6" filter="url(#shadow)"/>
    <text x="250" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      底部横条 (功能重复)
    </text>
    <text x="250" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ccc">
      ❌ 未充分利用
    </text>
  </g>
  
  <!-- 箭头 -->
  <g transform="translate(580, 200)">
    <path d="M 0 0 L 40 0 L 35 -5 M 40 0 L 35 5" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="20" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      重新设计
    </text>
  </g>
  
  <!-- 新设计 (右侧) -->
  <g transform="translate(650, 60)">
    <text x="250" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4CAF50">
      新设计方案 (解决方案)
    </text>
    
    <!-- 3D视图区域 (更大) -->
    <rect x="0" y="40" width="500" height="280" fill="url(#bg3d)" stroke="#4CAF50" stroke-width="2" rx="8"/>
    <text x="250" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">
      3D 可视化区域 (全屏)
    </text>
    <text x="250" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" font-weight="bold">
      ✓ 更大的视图空间
    </text>
    
    <!-- 统一的底部控制栏 -->
    <rect x="0" y="340" width="500" height="80" fill="rgba(0,0,0,0.8)" stroke="#4CAF50" stroke-width="2" rx="8" filter="url(#shadow)"/>
    
    <!-- 播放控制区域 -->
    <g transform="translate(20, 360)">
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        播放控制
      </text>
      <circle cx="20" cy="35" r="12" fill="#4CAF50"/>
      <polygon points="16,30 26,35 16,40" fill="white"/>
      <circle cx="50" cy="35" r="10" fill="#666"/>
      <rect x="46" y="31" width="8" height="8" fill="white"/>
      <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ccc">
        1.0x
      </text>
    </g>
    
    <!-- 时间轴区域 (主要空间) -->
    <g transform="translate(100, 360)">
      <text x="150" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        时间轴控制
      </text>
      <rect x="10" y="25" width="280" height="8" fill="#333" rx="4"/>
      <rect x="10" y="25" width="120" height="8" fill="#4CAF50" rx="4"/>
      <circle cx="130" cy="29" r="6" fill="white" stroke="#4CAF50" stroke-width="2"/>
      
      <!-- 事件标记 -->
      <circle cx="50" cy="29" r="3" fill="#ff6b6b"/>
      <circle cx="80" cy="29" r="3" fill="#ffa500"/>
      <circle cx="200" cy="29" r="3" fill="#ff6b6b"/>
      
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="8" fill="#ccc">
        0:00
      </text>
      <text x="280" y="50" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#ccc">
        0:30
      </text>
      <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ccc">
        当前: 0:12 | 事件: 车辆加速
      </text>
    </g>
    
    <!-- 视图控制区域 -->
    <g transform="translate(400, 360)">
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        视图控制
      </text>
      <rect x="5" y="20" width="15" height="15" fill="#4CAF50" rx="2"/>
      <text x="12" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">👁</text>
      <rect x="25" y="20" width="15" height="15" fill="#666" rx="2"/>
      <text x="32" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">🏷</text>
      <rect x="45" y="20" width="15" height="15" fill="#666" rx="2"/>
      <text x="52" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">⟲</text>
      
      <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ccc">
        FPS: 60 | 16ms
      </text>
      <text x="40" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">
        ⚡ 性能模式
      </text>
    </g>
    
    <!-- 优势标注 -->
    <text x="520" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" font-weight="bold">
      ✓ 全屏3D视图
    </text>
    <text x="520" y="120" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" font-weight="bold">
      ✓ 统一控制界面
    </text>
    <text x="520" y="140" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" font-weight="bold">
      ✓ 更好的时间轴
    </text>
    <text x="520" y="160" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" font-weight="bold">
      ✓ 直观的控制
    </text>
  </g>
  
  <!-- 功能对比表 -->
  <g transform="translate(50, 480)">
    <text x="550" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
      功能对比
    </text>
    
    <!-- 表格 -->
    <rect x="0" y="40" width="1100" height="240" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="4"/>
    
    <!-- 表头 -->
    <rect x="0" y="40" width="1100" height="40" fill="#e9e9e9" stroke="#ddd" stroke-width="1" rx="4"/>
    <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      功能
    </text>
    <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      当前设计
    </text>
    <text x="750" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      新设计
    </text>
    <text x="950" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      改进效果
    </text>
    
    <!-- 分隔线 -->
    <line x1="350" y1="40" x2="350" y2="280" stroke="#ddd" stroke-width="1"/>
    <line x1="600" y1="40" x2="600" y2="280" stroke="#ddd" stroke-width="1"/>
    <line x1="850" y1="40" x2="850" y2="280" stroke="#ddd" stroke-width="1"/>
    
    <!-- 行数据 -->
    <g transform="translate(0, 100)">
      <text x="200" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
        3D视图空间
      </text>
      <text x="450" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b">
        受右侧面板限制
      </text>
      <text x="750" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">
        全屏显示
      </text>
      <text x="950" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" font-weight="bold">
        +20% 显示空间
      </text>
    </g>
    
    <g transform="translate(0, 130)">
      <text x="200" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
        播放控制
      </text>
      <text x="450" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffa500">
        分散在多个位置
      </text>
      <text x="750" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">
        统一在底部
      </text>
      <text x="950" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" font-weight="bold">
        更直观易用
      </text>
    </g>
    
    <g transform="translate(0, 160)">
      <text x="200" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
        时间轴显示
      </text>
      <text x="450" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b">
        宽度受限(96px)
      </text>
      <text x="750" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">
        占用主要空间
      </text>
      <text x="950" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" font-weight="bold">
        +200% 时间轴空间
      </text>
    </g>
    
    <g transform="translate(0, 190)">
      <text x="200" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
        移动端适配
      </text>
      <text x="450" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b">
        右侧控制不便
      </text>
      <text x="750" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">
        底部触摸友好
      </text>
      <text x="950" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" font-weight="bold">
        更好的移动体验
      </text>
    </g>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>